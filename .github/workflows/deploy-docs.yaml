name: Deploy Docs

on:
  release:
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]
    types: ["published"]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          ref: develop
          submodules: "recursive"

      - name: Install nix
        uses: cachix/install-nix-action@v13
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - run: echo "GIT_TAG=`echo $(git describe --tags --abbrev=0)`" >> $GITHUB_ENV

      - name: Autogenerate versioned docs folder with tag
        run: nix-shell --run docs-version

      - name: Commit versioned docs folder
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: update versioned docs folder (automated)

      - name: Build Docs site
        if: success()
        run: nix-shell --run docs-build

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: docusaurus/build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
